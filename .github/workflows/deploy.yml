name: Deploy DocuSlicer to Interserver

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: 22
        script: |
          echo "ğŸš€ Starting deployment..."
          cd /var/www/docuslicer || exit 1

          echo "ğŸ“¥ Pulling latest changes..."
          git fetch origin
          git reset --hard origin/master
          git pull origin master

          echo "ğŸ“¦ Installing dependencies..."
          npm install --production

          echo "âš™ï¸ Setting up production environment..."
          # Create API environment file
          cat > apps/api/.env << 'EOF'
          NODE_ENV=production
          PORT=3001
          HOST=0.0.0.0
          FRONTEND_URL=http://docuslicer.com
          CORS_ORIGIN=http://docuslicer.com
          EOF

          # Create Web environment file
          cat > apps/web/.env << 'EOF'
          NODE_ENV=production
          VITE_API_URL=http://docuslicer.com/api
          VITE_APP_NAME=DocuSlicer
          VITE_APP_VERSION=2.0.0

          # Supabase Configuration
          VITE_SUPABASE_URL=https://phqznzfdrecztrklnetj.supabase.co
          VITE_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBocXpuemZkcmVjenRya2xuZXRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4NTI4NDksImV4cCI6MjA2ODQyODg0OX0.JhmRRSfR1bD98QXy3V8uiYQmjGVhQuGuu_QmzCssW4o
          EOF

          echo "ğŸ”¨ Building API with optimizations..."
          NODE_ENV=production npm run build:api

          echo "ğŸ”¨ Building web application with optimizations..."
          NODE_ENV=production npm run build:web

          echo "ğŸ“Š Analyzing bundle sizes..."
          ls -lh apps/web/dist/assets/ || echo "No assets directory found"

          echo "ğŸ—œï¸ Compressing assets..."
          find apps/web/dist -name "*.js" -exec gzip -k {} \;
          find apps/web/dist -name "*.css" -exec gzip -k {} \;

          echo "ğŸ”§ Setting proper permissions..."
          sudo chown -R www-data:www-data /var/www/docuslicer/apps/web/dist
          sudo chmod -R 755 /var/www/docuslicer/apps/web/dist
          sudo chmod 644 /var/www/docuslicer/apps/web/dist/index.html

          echo "ğŸ”„ Stopping services..."
          pm2 stop docuslicer-api || echo "API not running"
          pm2 stop docuslicer-web || echo "Web not running"

          echo "ğŸŒ Configuring nginx..."
          sudo cp nginx-docuslicer.conf /etc/nginx/sites-available/docuslicer
          sudo ln -sf /etc/nginx/sites-available/docuslicer /etc/nginx/sites-enabled/
          sudo rm -f /etc/nginx/sites-enabled/default
          sudo nginx -t && sudo systemctl reload nginx || echo "Nginx configuration failed"

          echo "ğŸš€ Starting services..."
          pm2 start ecosystem.config.js --env production || echo "PM2 start failed"

          echo "â³ Waiting for services to start..."
          sleep 20

          echo "ğŸ“Š PM2 Status..."
          pm2 status

          echo "ğŸ¥ Health checks and performance validation..."
          echo "Testing API server..."
          curl -f http://localhost:3001/health && echo "âœ… API healthy" || echo "âŒ API unhealthy"

          echo "Testing API performance..."
          curl -w "Response time: %{time_total}s\n" -f http://localhost:3001/health > /dev/null

          echo "Testing Workflow API..."
          curl -f http://localhost:3001/api/workflow/health && echo "âœ… Workflow API healthy" || echo "âŒ Workflow API unhealthy"

          echo "Testing Web server..."
          curl -f http://localhost:3000 && echo "âœ… Web healthy" || echo "âŒ Web unhealthy"

          echo "ğŸŒ Testing public endpoints..."
          curl -f http://docuslicer.com/api/workflow/health && echo "âœ… Public Workflow API healthy" || echo "âŒ Public Workflow API unhealthy"

          echo "ğŸ“ˆ Performance metrics..."
          curl -s http://localhost:3001/health | jq '.performance' || echo "Performance metrics not available"

          echo "ğŸ” Final connectivity tests..."
          echo "Testing main site externally..."
          curl -I http://docuslicer.com/ && echo "âœ… Main site accessible" || echo "âŒ Main site not accessible"

          echo "ğŸ”¥ Checking firewall and ports..."
          sudo ufw status || echo "UFW not configured"
          netstat -tlnp | grep :80 && echo "âœ… Port 80 open" || echo "âŒ Port 80 not open"

          echo "ğŸ§¹ Cleaning up old files..."
          find apps/web/dist -name "*.map" -delete || echo "No source maps to clean"

          echo "âœ… Deployment completed with performance optimizations!"
          echo "ğŸŒ Site should be accessible at: http://docuslicer.com"
