name: Deploy DocuSlicer to Interserver

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: 22
        script: |
          echo "ğŸš€ Starting deployment..."
          cd /var/www/docuslicer || exit 1

          echo "ğŸ“¥ Pulling latest changes..."
          git fetch origin
          git reset --hard origin/master
          git pull origin master

          echo "ğŸ“¦ Installing dependencies..."
          npm install --production

          echo "ğŸ”¨ Building web application..."
          npm run build:web

          echo "ğŸ”„ Restarting services..."
          pm2 restart docuslicer-api || echo "API restart failed"
          pm2 restart docuslicer-web || echo "Web restart failed"

          echo "â³ Waiting for services..."
          sleep 10

          echo "ğŸ¥ Health check..."
          curl -f http://localhost:3001/health && echo "âœ… API healthy" || echo "âŒ API unhealthy"
          curl -f http://localhost:3000 && echo "âœ… Web healthy" || echo "âŒ Web unhealthy"

          echo "âœ… Deployment completed!"
